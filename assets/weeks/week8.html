<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week8</title>
  </head>
  <body>
    <h1 class="m-5 pt-5 justified text-success"># Week_8</h1>

    <div class="bd-example m-0 border-0">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item border-success">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              <strong>System Designing</strong>
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body justified">
              <ul>
                <li>SOLID Principe</li>
              </ul>
              <p>Basic Design Patterns</p>
              <ul>
                <li>DbFactory Design Pattern</li>
                <li>Singleton Design Pattern</li>
              </ul>
              <p>Design Patterns which helps API building</p>
              <ul>
                <li>Fly - Weight Design Pattern</li>
                <li>Circuit Breaker Design Pattern</li>
              </ul>
              <a
                href="https://www.geeksforgeeks.org/solid-principle-in-programming-understand-with-real-life-examples/"
                class="btn btn-success"
                target="_blank"
                >Reference</a
              >
            </div>
          </div>
        </div>
        <div class="accordion-item border-success">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              <strong
                >This Website ( which contsains my internship's detailed
                description )</strong
              >
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <a
                href="https://github.com/yalathiya/Internship"
                class="btn btn-success"
                target="_blank"
                >Source Code</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
